<!DOCTYPE html>
<html>
  <head>
    <title>DataXu Open Source</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-mfizz.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/gh3.js"></script>
    <script src="js/repositories.js"></script>
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      div.jumbotron {
        background: url("images/dataxu-mind-hero.jpg");
        height: 348px;
        border: 1px solid #e7e7e7;
      }

      div.jumbotron-label {
        width: 300px;
      }

      .footer {
        padding-top: 19px;
        border-top: 1px solid #eee;
      }
    </style>
    <script>
      $(document).ready(function() {
        var imageUrls = [
          'images/dataxu-chess-hero.jpg',
          'images/dataxu-cloud-hero.jpg',
          'images/dataxu-conductor-hero.jpg',
          'images/dataxu-mind-hero.jpg',
          'images/dataxu-rocket-hero.jpg'
        ];

        var image_index = Math.floor(Math.random() * imageUrls.length);

        $('.jumbotron').css('background', "url('" + imageUrls[image_index] + "')");
      })
    </script>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="repository-template">
      <div class="col-lg-6">
        <div class="media">
          <span class="pull-left">
            <i class="icon-{{language}}" style="font-size: 5em;"></i>
          </span>
          <div class="media-body">
            <a href="https://github.com/{{full_name}}"><h4 class="media-heading">{{full_name}}</h4></a>
            {{description}}
          </div>
        </div>
      </div>
    </script>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DataXu Open Source</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Projects</a></li>
          </ul>
        </div>
      </div>
      <div class="jumbotron">
        <div class="jumbotron-label">
          <h2>DataXu Open Source</h2>
          <h4>A collection of projects released (or forked) by DataXu to give back to the open source community!</h4>
        </div>
      </div>

      <div class="row">
        <div class="repositories"></div>
      </div>

      <div class="footer">
        <p>Maintained by <a href="mailto:awhite@dataxu.com">awhite@dataxu.com</a></p>
      </div>
    </div>
  </body>
</html>
